{% extends 'lib/main.html' %}
{% block header_nav %}
{% endblock %}

{% block side_nav %}
{% endblock %}

{% block content_header %}
{% endblock %}

{% block breadcrumbs %}
{% endblock %}

{% block content %}
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Fire</b>Admin</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Войдите для начала работы</p>

        <form action="{{ auth_service_address }}/login" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" name="email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-md-8">
                    <a href="/signup" class="btn btn-block btn-flat">Зарегестрироваться</a>
                </div>
                <div class="col-md-4 pull-right">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Войти</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
{% endblock %}
